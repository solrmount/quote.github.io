<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading...</title>
  <script>
    async function fetchPDF() {
      try {
        let response = await fetch("https://your-cloudflare-worker-url.workers.dev/");
        let data = await response.json();

        if (data.pdfUrl) {
          window.location.href = data.pdfUrl;  // Automatically download the PDF
        } else {
          document.getElementById("message").innerText = "Error fetching PDF!";
        }
      } catch (error) {
        document.getElementById("message").innerText = "Error loading PDF!";
      }
    }

    window.onload = fetchPDF;
  </script>
</head>
<body>
  <h1 id="message">Processing your quote... Please wait.</h1>
</body>
</html>
