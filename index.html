<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <script>
        // Function to check for the PDF URL in localStorage
        function checkForPdfUrl() {
            const pdfUrl = localStorage.getItem("pdfUrl");
            if (pdfUrl) {
                // Redirect to the PDF URL if available
                window.location.href = pdfUrl;
            } else {
                // Retry after a short delay
                setTimeout(checkForPdfUrl, 1000); // Check every 1 second
            }
        }

        // Start checking for the PDF URL as soon as the page loads
        window.onload = checkForPdfUrl;
    </script>
</head>
<body>
    <h1>Your PDF is being prepared...</h1>
    <p>Please wait while we generate your document. You will be redirected as soon as it is ready.</p>
</body>
</html>
