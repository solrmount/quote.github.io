<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <script>
        async function waitForPdfUrl() {
            // Extract UniqueId from the URL query string
            const urlParams = new URLSearchParams(window.location.search);
            const uniqueId = urlParams.get("UniqueId");

            if (!uniqueId) {
                document.body.innerHTML += "<p>Error: Unique ID is missing in the URL.</p>";
                return;
            }

            const endpoint = "https://script.google.com/macros/s/YOUR_WEB_APP_ID/exec";
            const pollInterval = 5000;

            while (true) {
                try {
                    const response = await fetch(`${endpoint}?UniqueId=${uniqueId}`);
                    if (!response.ok) {
                        throw new Error(`HTTP Error ${response.status}`);
                    }

                    const data = await response.json();
                    if (data.success && data.pdfUrl) {
                        window.location.href = data.pdfUrl;
                        break;
                    } else {
                        console.log("PDF not ready. Retrying...");
                        await new Promise(resolve => setTimeout(resolve, pollInterval));
                    }
                } catch (error) {
                    document.body.innerHTML += `<p>Error: ${error.message}</p>`;
                    console.error(error);
                    await new Promise(resolve => setTimeout(resolve, pollInterval));
                }
            }
        }

        window.onload = waitForPdfUrl;
    </script>
</head>
<body>
    <h1>Your PDF is being prepared...</h1>
    <p>Please wait while we generate your document. You will be redirected as soon as it is ready.</p>
</body>
</html>
