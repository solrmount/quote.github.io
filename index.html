<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading...</title>
  <script>
    async function waitForPdfUrl() {
      try {
        const endpoint = "https://solrmountcalculator.charlie-102.workers.dev";
        const response = await fetch(endpoint, { method: "POST" });

        if (!response.ok) {
          throw new Error(`HTTP Error ${response.status}`);
        }

        const data = await response.json();
        if (data.success && data.pdfUrl) {
          window.location.href = data.pdfUrl;
        } else {
          throw new Error("PDF URL not found.");
        }
      } catch (error) {
        document.body.innerHTML += `<p style="color: red;">Error: ${error.message}</p>`;
        console.error(error.message);
      }
    }

    window.onload = waitForPdfUrl;
  </script>
</head>
<body>
  <h1>Your PDF is being prepared...</h1>
  <p>Please wait while we generate your document. You will be redirected shortly.</p>
</body>
</html>
