<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <script>
        async function waitForPdfUrl() {
            try {
                // Replace with your Google Apps Script Web App URL
                const response = await fetch("https://script.google.com/macros/s/AKfycbxsQia2h3F0RtJcrTJqsjvp0U17zKYJbnzDcH2Brk7yXv-w5qKcAmJgIVo1554MPyA6ug/exec", {
                    method: "GET", // Or POST if necessary
                });

                if (!response.ok) {
                    throw new Error("Failed to fetch PDF URL from webhook response.");
                }

                const data = await response.json();
                if (data.pdfUrl) {
                    // Redirect to the PDF URL
                    window.location.href = data.pdfUrl;
                } else {
                    throw new Error("PDF URL not found in webhook response.");
                }
            } catch (error) {
                document.body.innerHTML += `<p>Error: ${error.message}</p>`;
            }
        }

        // Start fetching the PDF URL when the page loads
        window.onload = waitForPdfUrl;
    </script>
</head>
<body>
    <h1>Your PDF is being prepared...</h1>
    <p>Please wait while we generate your document. You will be redirected as soon as it is ready.</p>
</body>
</html>
