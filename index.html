<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <script>
        async function waitForPdfUrl() {
            // Extract the unique ID from the URL query string
            const urlParams = new URLSearchParams(window.location.search);
            const uniqueId = urlParams.get("UniqueId"); // Must match your query parameter

            // If no unique ID is provided, display an error and stop
            if (!uniqueId) {
                document.body.innerHTML += `<p>Error: Unique ID is missing in the URL.</p>`;
                return;
            }

            const pollInterval = 5000; // Poll every 5 seconds

            while (true) {
                try {
                    // Replace YOUR_WEB_APP_ID with your actual Google Apps Script Web App ID
                    const response = await fetch("https://script.google.com/macros/s/YOUR_WEB_APP_ID/exec", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            action: "get_pdf_url",
                            unique_id: uniqueId
                        })
                    });

                    // Check if the response is OK
                    if (!response.ok) {
                        throw new Error(`HTTP Error ${response.status}: ${response.statusText}`);
                    }

                    // Parse the JSON response
                    const data = await response.json();
                    if (data.pdfUrl) {
                        // Redirect to the PDF URL if it's ready
                        window.location.href = data.pdfUrl;
                        break;
                    } else {
                        // Log if the PDF is not ready yet
                        console.log("PDF not ready yet. Retrying...");
                        await new Promise(resolve => setTimeout(resolve, pollInterval)); // Wait before retrying
                    }
                } catch (error) {
                    // Display and log the error message
                    if (!document.getElementById("errorMessage")) {
                        document.body.innerHTML += `<p id="errorMessage" style="color: red;">Error: ${error.message}</p>`;
                    }
                    console.error(error);
                    await new Promise(resolve => setTimeout(resolve, pollInterval)); // Retry on failure
                }
            }
        }

        // Start polling for the PDF URL when the page loads
        window.onload = waitForPdfUrl;
    </script>
</head>
<body>
    <h1>Your PDF is being prepared...</h1>
    <p>Please wait while we generate your document. You will be redirected shortly.</p>
</body>
</html>
