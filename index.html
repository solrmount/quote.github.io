<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <script>
        async function waitForPdfUrl() {
            // Extract the unique ID from the URL query string
            const urlParams = new URLSearchParams(window.location.search);
            const uniqueId = urlParams.get("UniqueId");

            if (!uniqueId) {
                document.body.innerHTML += `<p>Error: Unique ID is missing in the URL.</p>`;
                return;
            }

            const pollInterval = 5000; // Poll every 5 seconds

            while (true) {
                try {
                    // Send a GET request to the Apps Script Web App
                    const response = await fetch(
                        `https://script.google.com/macros/s/AKfycbxsQia2h3F0RtJcrTJqsjvp0U17zKYJbnzDcH2Brk7yXv-w5qKcAmJgIVo1554MPyA6ug/exec?unique_id=${uniqueId}`
                    );

                    if (!response.ok) {
                        throw new Error(`HTTP Error ${response.status}: ${response.statusText}`);
                    }

                    const data = await response.json();
                    if (data.pdfUrl) {
                        // Redirect to the PDF URL if ready
                        window.location.href = data.pdfUrl;
                        break;
                    } else {
                        console.log("PDF not ready yet. Retrying...");
                        await new Promise(resolve => setTimeout(resolve, pollInterval));
                    }
                } catch (error) {
                    if (!document.getElementById("errorMessage")) {
                        document.body.innerHTML += `<p id="errorMessage" style="color: red;">Error: ${error.message}</p>`;
                    }
                    console.error(error);
                    await new Promise(resolve => setTimeout(resolve, pollInterval));
                }
            }
        }

        window.onload = waitForPdfUrl;
    </script>
</head>
<body>
    <h1>Your PDF is being prepared...</h1>
    <p>Please wait while we generate your document. You will be redirected as soon as it is ready.</p>
</body>
</html>
