<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <script>
        async function waitForPdfUrl() {
            try {
                // Extract UniqueId from the URL query string
                const urlParams = new URLSearchParams(window.location.search);
                const uniqueId = urlParams.get("UniqueId");

                if (!uniqueId) {
                    throw new Error("Unique ID is missing in the URL.");
                }

                console.log("Unique ID found:", uniqueId); // Debugging

                // Cloudflare Worker Proxy URL
                const proxyEndpoint = "https://<your-worker-name>.<your-subdomain>.workers.dev";
                const response = await fetch(`${proxyEndpoint}?UniqueId=${uniqueId}`);

                if (!response.ok) {
                    throw new Error(`HTTP Error: ${response.status}`);
                }

                const data = await response.json();
                console.log("Response data:", data); // Debugging

                if (data.success && data.pdfUrl) {
                    // Redirect to the PDF
                    window.location.href = data.pdfUrl;
                } else {
                    console.log("PDF not ready. Retrying...");
                    setTimeout(waitForPdfUrl, 5000); // Retry after 5 seconds
                }
            } catch (error) {
                document.body.innerHTML += `<p style="color: red;">Error: ${error.message}</p>`;
                console.error(error);
            }
        }

        window.onload = waitForPdfUrl;
    </script>
</head>
<body>
    <h1>Your PDF is being prepared...</h1>
    <p>Please wait while we generate your document. You will be redirected shortly.</p>
</body>
</html>
