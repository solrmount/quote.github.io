<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <script>
        async function waitForPdfUrl() {
    const urlParams = new URLSearchParams(window.location.search);
    const uniqueId = urlParams.get("UniqueId");

    if (!uniqueId) {
        document.body.innerHTML += `<p>Error: Unique ID is missing in the URL.</p>`;
        return;
    }

    const pollInterval = 5000; // Poll every 5 seconds

    while (true) {
        try {
            console.log("Fetching PDF URL for Unique ID:", uniqueId);

            const response = await fetch("https://script.google.com/macros/s/YOUR_WEB_APP_ID/exec", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    action: "get_pdf_url",
                    unique_id: uniqueId
                })
            });

            console.log("Response status:", response.status);

            if (!response.ok) {
                throw new Error(`HTTP Error ${response.status}: ${response.statusText}`);
            }

            const data = await response.json();
            console.log("Response data:", data);

            if (data.pdfUrl) {
                console.log("PDF URL found:", data.pdfUrl);
                window.location.href = data.pdfUrl;
                break;
            } else {
                console.log("PDF not ready yet. Retrying...");
                await new Promise(resolve => setTimeout(resolve, pollInterval));
            }
        } catch (error) {
            console.error("Error:", error.message);
            document.body.innerHTML += `<p>Error: ${error.message}</p>`;
            await new Promise(resolve => setTimeout(resolve, pollInterval)); // Retry on failure
        }
    }
}

window.onload = waitForPdfUrl;
    </script>
</head>
<body>
    <h1>Your PDF is being prepared...</h1>
    <p>Please wait while we generate your document. You will be redirected shortly.</p>
</body>
</html>
