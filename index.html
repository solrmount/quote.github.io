<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <script>
        // Redirect to the dynamically generated PDF URL after a delay
        setTimeout(() => {
            const pdfUrl = localStorage.getItem("pdfUrl");
            if (pdfUrl) {
                window.location.href = pdfUrl;
            } else {
                document.body.innerHTML += "<p>Error: PDF link not found.</p>";
            }
        }, 5000); // 5-second delay
    </script>
</head>
<body>
    <h1>Your PDF is being prepared...</h1>
    <p>Please wait while we generate your document. You will be redirected shortly.</p>
</body>
</html>
